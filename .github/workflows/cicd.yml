name: Pokedex CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  FRONTEND_IMAGE_NAME: pokedex-frontend
  BACKEND_IMAGE_NAME: pokedex-backend
  DOCKER_REGISTRY: docker.io
  AWS_REGION: us-east-1

jobs:
  # 1. Test Application
  test:
    name: Test Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Frontend Tests
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend linting
        run: |
          cd frontend
          npm run lint
        continue-on-error: true

      # Backend Tests
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          python manage.py test
        env:
          DEBUG: 'True'
          DB_HOST: 'localhost'
          DB_NAME: 'test_db'
          DB_USER: 'postgres'
          DB_PASS: 'postgres'
          SECRET_KEY: 'test-key-for-ci'

  # 2. Build Docker Images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/pokedex-frontend:latest
          cache-from:
            type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME
            }}/pokedex-frontend:buildcache
          cache-to:
            type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME
            }}/pokedex-frontend:buildcache,mode=max

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/pokedex-backend:latest
          cache-from:
            type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME
            }}/pokedex-backend:buildcache
          cache-to:
            type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME
            }}/pokedex-backend:buildcache,mode=max

  # 3. Provision and Deploy
  deploy:
    name: Provision Infrastructure and Deploy
    needs: build
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.get-ip.outputs.instance_ip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/terraform-ec2
          chmod 600 ~/.ssh/terraform-ec2
          ssh-keygen -y -f ~/.ssh/terraform-ec2 > ~/.ssh/terraform-ec2.pub

      - name: Create terraform.tfvars file
        run: |
          cat > terraform.tfvars << EOF
          instance_type = "t2.micro"
          app_name = "pokedex-app"
          ssh_public_key = "$(cat ~/.ssh/terraform-ec2.pub)"
          EOF

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Get Instance IP
        id: get-ip
        run: |
          # Get the raw outputs and clean them up
          INSTANCE_ID=$(terraform output -raw instance_id | grep -oE '[a-zA-Z0-9_-]+' | head -1)
          IP_ADDRESS=$(terraform output -raw instance_public_ip | grep -oE '[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+' | head -1)

          # Set the outputs properly
          echo "instance_ip=${IP_ADDRESS}" >> $GITHUB_OUTPUT
          echo "INSTANCE_IP=${IP_ADDRESS}" >> $GITHUB_ENV

          # Debug what we're setting
          echo "Found instance IP: ${IP_ADDRESS}"

      - name: Wait for instance to initialize
        run: |
          echo "Waiting for instance to initialize..."
          sleep 60

      - name: Copy configuration files
        run: |
          # Create directory structure first
          ssh -i ~/.ssh/terraform-ec2 -o StrictHostKeyChecking=no ubuntu@$INSTANCE_IP "mkdir -p ~/pokedex-app"

          # Then copy files
          scp -i ~/.ssh/terraform-ec2 -o StrictHostKeyChecking=no ./docker-compose.yml ubuntu@$INSTANCE_IP:~/pokedex-app/

          # Copy nginx.conf to the server if it exists
          scp -i ~/.ssh/terraform-ec2 -o StrictHostKeyChecking=no ./frontend/nginx.conf ubuntu@$INSTANCE_IP:~/pokedex-app/ || echo "nginx.conf not found, skipping"

      - name: Deploy with Docker Compose
        run: |
          # First create a debug script to run on the server
          cat > deploy-debug.sh << 'EOF'
          #!/bin/bash
          set -e  # Exit on any error

          echo "===== DEPLOYMENT DEBUG SCRIPT START ====="
          echo "Running as user: $(whoami)"
          echo "Current directory: $(pwd)"

          # Create app directory if it doesn't exist
          mkdir -p ~/pokedex-app
          cd ~/pokedex-app
          echo "Working directory: $(pwd)"

          # Get the server's public IP address
          SERVER_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)
          echo "Server IP: $SERVER_IP"

          # Ensure Docker is installed
          if ! command -v docker &> /dev/null; then
            echo "Docker not found, installing..."
            sudo apt-get update
            sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
            sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          else
            echo "Docker is already installed: $(docker --version)"
          fi

          # Start Docker service
          echo "Ensuring Docker service is running..."
          sudo systemctl start docker
          sudo systemctl enable docker
          sudo systemctl status docker

          # Ensure Docker Compose is installed
          if ! command -v docker-compose &> /dev/null; then
            echo "Docker Compose not found, installing..."
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          else
            echo "Docker Compose is already installed: $(docker-compose --version)"  
          fi

          # Make sure user has permission to run docker
          echo "Adding current user to docker group..."
          sudo usermod -aG docker $USER

          # LOGIN TO DOCKER HUB EXPLICITLY
          echo "Logging into Docker Hub..."
          echo "$DOCKER_HUB_TOKEN" | sudo docker login -u "$DOCKER_HUB_USERNAME" --password-stdin

          # Create .env file
          echo "Creating .env file..."
          cat > .env << EOT
          DB_USER=$DB_USER
          DB_PASS=$DB_PASS
          DB_NAME=$DB_NAME
          API_URL=http://${SERVER_IP}:3000
          DJANGO_SECRET_KEY=$DJANGO_SECRET_KEY
          NODE_ENV=production
          DOCKER_HUB_USERNAME=$DOCKER_HUB_USERNAME
          EOT

          echo "Contents of .env file:"
          cat .env

          # Create docker-compose.yml explicitly
          echo "Creating docker-compose.yml..."
          cat > docker-compose.yml << EOYAML
          version: '3.8'

          services:
            frontend:
              image: ${DOCKER_HUB_USERNAME}/pokedex-frontend:latest
              container_name: pokedex-frontend
              restart: always
              ports:
                - "80:80"
              depends_on:
                - backend
              environment:
                - API_URL=\${API_URL}
                - NODE_ENV=\${NODE_ENV}

            backend:
              image: ${DOCKER_HUB_USERNAME}/pokedex-backend:latest
              container_name: pokedex-backend
              restart: always
              ports:
                - "3000:3000"
              environment:
                - DB_USER=\${DB_USER}
                - DB_PASS=\${DB_PASS}
                - DB_NAME=\${DB_NAME}
                - DB_HOST=db
                - DJANGO_SECRET_KEY=\${DJANGO_SECRET_KEY}
              depends_on:
                - db

            db:
              image: postgres:14
              container_name: pokedex-db
              restart: always
              volumes:
                - postgres_data:/var/lib/postgresql/data/
              environment:
                - POSTGRES_USER=\${DB_USER}
                - POSTGRES_PASSWORD=\${DB_PASS}
                - POSTGRES_DB=\${DB_NAME}

          volumes:
            postgres_data:
          EOYAML

          echo "Contents of docker-compose.yml:"
          cat docker-compose.yml

          # Stop any existing containers
          echo "Stopping any existing containers..."
          sudo docker-compose down || echo "No containers to stop"

          # Pull images explicitly
          echo "Pulling images explicitly..."
          sudo docker pull ${DOCKER_HUB_USERNAME}/pokedex-frontend:latest
          sudo docker pull ${DOCKER_HUB_USERNAME}/pokedex-backend:latest
          sudo docker pull postgres:14

          # Show pulled images
          echo "Available images:"
          sudo docker images

          # Run docker-compose
          echo "Starting containers..."
          export DOCKER_CLIENT_TIMEOUT=120
          export COMPOSE_HTTP_TIMEOUT=120
          sudo -E docker-compose up -d --force-recreate

          # Check if containers are running
          echo "Container status:"
          sudo docker-compose ps
          sudo docker ps -a

          # Show container logs
          echo "Frontend container logs:"
          sudo docker logs pokedex-frontend || echo "No frontend logs available"

          echo "Backend container logs:"
          sudo docker logs pokedex-backend || echo "No backend logs available"

          echo "Database container logs:"
          sudo docker logs pokedex-db || echo "No database logs available"

          # Check for Docker errors
          echo "Docker daemon logs:"
          sudo journalctl -u docker --no-pager | tail -n 30

          echo "===== DEPLOYMENT DEBUG SCRIPT END ====="
          EOF

          # Make script executable
          chmod +x deploy-debug.sh

          # Copy script to server
          scp -i ~/.ssh/terraform-ec2 -o StrictHostKeyChecking=no ./deploy-debug.sh ubuntu@$INSTANCE_IP:~/deploy-debug.sh

          # Run script on server with environment variables
          ssh -i ~/.ssh/terraform-ec2 -o StrictHostKeyChecking=no ubuntu@$INSTANCE_IP "DOCKER_HUB_USERNAME='${{ secrets.DOCKER_HUB_USERNAME }}' DOCKER_HUB_TOKEN='${{ secrets.DOCKER_HUB_TOKEN }}' DB_USER='${{ secrets.DB_USER || 'admin' }}' DB_PASS='${{ secrets.DB_PASS || 'your_db_password' }}' DB_NAME='${{ secrets.DB_NAME || 'pokedex_db' }}' DJANGO_SECRET_KEY='${{ secrets.DJANGO_SECRET_KEY || 'django-insecure-key' }}' bash ~/deploy-debug.sh"

          # Verify application is running by checking port 80 and 3000
          ssh -i ~/.ssh/terraform-ec2 -o StrictHostKeyChecking=no ubuntu@$INSTANCE_IP "echo 'Checking if services are listening:' && sudo netstat -tulpn | grep -E ':(80|3000)'"

  # 4. Health Check
  health-check:
    name: Health Check
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check application availability
        run: |
          INSTANCE_IP="${{ needs.deploy.outputs.instance_ip }}"

          echo "Waiting for services to fully start..."
          sleep 30

          echo "Checking frontend at http://$INSTANCE_IP"
          curl -s -f -m 10 -L "http://$INSTANCE_IP" || echo "Frontend not available yet"

          echo "Checking backend API at http://$INSTANCE_IP:3000/admin/"
          curl -s -f -m 10 "http://$INSTANCE_IP:3000/admin/" || echo "Backend API not available yet"

          echo "Application URLs:"
          echo "Frontend: http://$INSTANCE_IP"
          echo "Backend API: http://$INSTANCE_IP:3000"
